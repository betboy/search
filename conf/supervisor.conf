; python后台总开关，可在service/__init__.py 开关具体服务
[program:service]

command     = /startalk/qtalk_search/venv/bin/gunicorn -w6 start_service:app -b 0.0.0.0:8884
environment = PATH="/startalk/qtalk_search/venv/bin",PYTHONPATH="/startalk/qtalk_search:PYTHONPATH"
directory   = service
startsecs   = 3

autostart=true
autorestart=true

redirect_stderr         = true
stdout_logfile_maxbytes = 50MB
stdout_logfile_backups  = 10
stdout_logfile          = ./log/access.log

