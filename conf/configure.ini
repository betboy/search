#必填
#domain填写域名 默认为ejabhost1
#app_host及app_port填写监听的地址和端口
#ckey_check为是否验证ckey，如果开启需要配置redis
#single_portrait及muc_portrait为用户默认头像，填写url
[qtalk]
domain=qtalk.test.org
ckey_check=True
app_host=0.0.0.0
app_port=8888
single_portrait=https://qt.qunar.com/file/v2/download/avatar/fb2b9dc22933ff4bf1676a842d469b81.jpg?name=fb2b9dc22933ff4bf1676a842d469b81.jpg&file=file/fb2b9dc22933ff4bf1676a842d469b81.jpg&fileName=file/fb2b9dc22933ff4bf1676a842d469b81.jpg
muc_portrait= https://qt.qunar.com/file/v2/download/avatar/fb2b9dc22933ff4bf1676a842d469b81.jpg?name=fb2b9dc22933ff4bf1676a842d469b81.jpg&file=file/fb2b9dc22933ff4bf1676a842d469b81.jpg&fileName=file/fb2b9dc22933ff4bf1676a842d469b81.jpg

#必填
#测试用例为的pg版本为pg10
[postgresql]
host=localhost
password=123456
port=5432
user=ejabberd
database=ejabberd

#redis相关配置，如果用到ckey验证则可以必填
#已经通过decode_responses处理过py-redis编码问题
#如果redis没有密码密码处请填空
[redis]
host=127.0.0.1
database=2
timeout=30
port=6379
password=123456
